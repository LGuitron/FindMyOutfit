<!DOCTYPE html>
<html>
	<head>
        <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1,0, maximum-scale=1.0, minimum-scale=1.0">

        <title>Recuperar contraseña</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	   <link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
        <section class="header-app">
		<div class="container">
			<div class="row contenedor_menu_logo">
					<div class="logo col-xs-12 col-md-6">
						<div class="text-center">
							<a href="index.html"><img src="img/logoblack.png" alt="no disponible"></a>
						</div>
					</div>	
			</div>
		</div>
	</section>
        <section>
            <div class="container">

                <div class="row text-center">
                    <div class="col-sm-12">
                        <h3 class="titulo">Recupera tu contraseña</h3>
                    </div>
                </div>

                <form action="aplicacion.html">
                <div class="row text-center">
                    <div class="col-sm-12">
                        <p class="text-center">Ingresa la dirección de correo con la que te registraste </p>
                    </div>
                </div>
                  <div class="form-group row justify-content-md-center">
                    <div class="col-sm">
                      <input type="email" class="form-control" placeholder="Correo" id="correo">
                    </div>
                  </div>
                <div class="form-row text-center">
                    <div class="col-sm">
                        <button type="submit" class="btn btn-primary">Recuperar mi contraseña</button>
                    </div>
                </div>
                </form>

                <div class="row text-center">
                    <div class="col-sm-12">
                        <small>¿No estás registrado?</small> 
                    </div>
                </div>
                <div class="row text-center">
                    
                    <div class="col-sm-12">
                        <small><a href="Register.html">Regístrate</a></small> 
                    </div>
                </div>

            </div>
        </section>
    </body>
</html>
