<!DOCTYPE html>
<html lang="es">
	<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1,0, maximum-scale=1.0, minimum-scale=1.0">
        <title>Iniciar Sesión</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	   <link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
        <section class="header-app">
            <div class="container">
                <div class="row contenedor_menu_logo">
                        <div class="logo col-xs-12 col-md-6">
                            <div class="text-center">
                                <a href="index.html"><img src="img/logoblack.png" alt="no disponible"></a>
                            </div>
                        </div>	
                </div>
            </div>
           </section>
        <section>
            <div class="container">
                <h3 class="text-center">Inicia sesión</h3>
                <div class="row justify-content-center align-items-center">
                    <div class="col-sm text-center"><div class="fb-login-button centered" data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="false"></div></div>
                </div>
                
                <form action="aplicacion.html">

                  <div class="form-group row justify-content-md-center">
                    <div class="col-md-auto">
                      <input type="email" class="form-control" placeholder="Correo" id="correo">
                    </div>
                  </div>
                  <div class="form-group row justify-content-md-center">
                    <div class="col-md-auto">
                      <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña">
                    </div>
                  </div>

                <div class="form-row text-center">
                    <div class="col-sm">
                        <button type="submit" class="btn btn-dark">Entrar</button>
                    </div>
                </div>

                </form>

                <div class="row justify-content-center">
                    <small><a href="RestorePass.html">¿Olvidaste tu contraseña?</a></small>    
                </div>
            </div>
        </section>
        
        <script>(function(d, s, id) {
              var js, fjs = d.getElementsByTagName(s)[0];
              if (d.getElementById(id)) return;
              js = d.createElement(s); js.id = id;
              js.src = 'https://connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v3.1&appId=2100364986662634&autoLogAppEvents=1';
              fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));</script>


	</body>
</html>
