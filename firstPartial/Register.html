<!DOCTYPE html>
<html>
	<head>
        <meta charset="UTF-8">
           <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1,0, maximum-scale=1.0, minimum-scale=1.0">
        <title>Registro</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	   <link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
        <section class="header-app">
            <div class="container">
                <div class="row contenedor_menu_logo">
                        <div class="logo col-xs-12 col-md-6">
                            <div class="text-center">
                                <a href="aplicacion.html"><img src="img/logoblack.png" alt="no disponible"></a>
                            </div>
                        </div>	
                </div>
            </div>
           </section>
        <section>
            <div class="container">
                <form action="aplicacion.html">
                    <h3 class="titulo"> Registro </h3>
                <div class="row">
                    <div class="col">
                      <input type="email" class="form-control" placeholder="Correo">
                    </div>
                </div>
                  <div class="row">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Nombre">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Apellidos">
                    </div>
                  </div>
                <div class="row">
                    <div class="col">
                      <input type="password" class="form-control" placeholder="Contraseña">
                    </div>
                    <div class="col">
                      <input type="password" class="form-control" placeholder="Confirmar contraseña">
                    </div>
                  </div>
                <div class="form-row text-center">
                    <div class="col-sm">
                        <button type="submit" class="btn btn-dark">Registrarme</button>
                    </div>
                </div>
                 <div class="row text-center justify-content-md-center">
                    <div class="col-sm">
                    <small>¿Ya tienes una cuenta?</small> 
                    </div>
                </div>
                <div class="row  text-center justify-content-md-center">
                  <div class="col-sm">
                     <small><a href="Login.html">Inicia sesión</a></small>  
                     </div>
                </div>
                </form>
            </div>
        </section>
        
    </body>
</html>
