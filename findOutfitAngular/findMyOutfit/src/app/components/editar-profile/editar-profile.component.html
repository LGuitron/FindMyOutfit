
<app-navbar></app-navbar>
<div class="container">
  <div class="profile">
    <div class="content">
      <h1>Editar perfil</h1>
      <form [formGroup]="profileForm" (ngSubmit)="enviarFormulario()">
        <fieldset>
          <div class="grid-35">
            <label for="email">Correo</label>
          </div>
          <div class="grid-65">
            <!--input type="email" id="email" value={{user_email}} tabindex="6" /-->
            <label for="email">{{user_email}}</label>
          </div>
        </fieldset>
        <fieldset>
          <div class="grid-35">
            <label for="fname">Nombre</label>
          </div>
          <div class="grid-65">
            <input type="text" id="fname" value={{user_name}} tabindex="1" />
          </div>
        </fieldset>
        <fieldset>
          <div class="grid-35">
            <label for="lname">Apellidos</label>
          </div>
          <div class="grid-65">
            <input type="text" id="lname" value={{user_lastnames}} tabindex="2" />
          </div>
        </fieldset>
        <fieldset>
          <input type="button" [routerLink]="['/busca-outfit/']" class="Btn cancel" value="Cancel" />
          <input type="button" [routerLink]="['/busca-outfit/']" class="Btn" value="Save Changes" />
        </fieldset>

      </form>
    </div>
  </div>
</div>
